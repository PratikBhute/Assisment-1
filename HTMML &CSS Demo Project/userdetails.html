<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <link rel="stylesheet" href="/CSS_files/userDetails.css">
</head>
<style>
  h1 {
    background-color: rgb(246, 188, 223);
    height: 50px;
    padding-top: 20px;
    padding-bottom: 20px;
  }
</style>

<body>
  <form >
    <div>
      <h1 style="text-align: center;">Payment Form</h1>
    </div>
    <div class="user-details">
      <h2>User Details</h2>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label >Middle Name:</label>
        <input type="text" id="middleName" name="middleName" placeholder="Enter your middle name">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>

      <div class="form-group">
        <label class="gender-label">Gender:</label>
        <label>
          <input type="radio" name="gender" value="male">
          Male
        </label>
        <label>
          <input type="radio" name="gender" value="female">
          Female
        </label>
        <label>
          <input type="radio" name="gender" value="other">
          Other
        </label>

      </div>
      <div class="form-group">
        <label >Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>

      <div class="form-group">
        <label >Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label>Pin Code:</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter your pin code" required>
      </div>
      <div class="form-group">
        <label >Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label >Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="container ">
        <button type="submit"  onclick="goToPayment()">Payment Now</button>
        <button type="submit"  onclick="goToTable()">User Data</button>

      </div>
    </div>

  
    <script>
      function goToPayment() {
        window.location.href = "paymentdetails.html";
      }

      function goToTable() {
        window.location.href = "userTable.html";
      }
    </script>
  </form>


</body>

</html>
